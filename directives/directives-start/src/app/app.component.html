<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let odd of oddNumbers">{{odd}}
        </li>
        <li
          class="list-group-item"
          *ngFor="let even of evenNumbers">{{even}}
        </li>
      </ul>
      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>

      <p appHighlight> Style me with the basic directive</p>

      <p appBetterHighlight [defaultColor]="'yellow'" [highlightColor] = "'red'"> Style me with the basic directive</p>

      
    </div>
  </div>
</div>
